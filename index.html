<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro IPTV</title>
</head>

<body>
    <form method='GET' action='http://localhost:3001/'>
    <table class="bg_about">
    <tr class="about_img">
    <td class="col-md-6 offset-md-1">        
    <table>
        <tr>
            <td colspan="2" class="titlepage text_align_center"><h2>Cadastro de clientes - IPTV</h2></td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;</td>
        </tr> 
        <tr>
        <td>       
        <label for="codigo" class="col-md-12">Código de conexão</label>
        </td>
        <td>
        <input type='text' type="type" id='connectionCode' name='connectionCode' required>
        </td>
        </tr>
        <tr>
        <td>
        <label for="nome" class="col-md-12">Nome do cliente</label>
        </td>
        <td>
        <input class="contactus" type="type" id='nome' name='nome' required>
        </td>
        </tr>
        <tr>
        <td>    
        <label for="url" class="col-md-12">Url - M3u</label>
        </td>
        <td>
        <input class="contactus" placeholder="http://" type="type" id='m3u' name='m3u' required>
        </td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;</td>
        </tr> 
        <tr>
        <td>    
        <input class="read_more conatct_btn" type="submit" value="Enviar">
        </td>
        <td>
        <input class="read_more conatct_btn" type="reset" value="Reset">
        </td>
        </tr>
    </table>
    </td>
    </tr>
</table>
    </form>
    <script>
        document.getElementById("connectionCode").focus();
    </script>
    
</body>
</html>
